<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container"> 
        <a class="navbar-brand" routerLinkActive="active"  routerLink="/home">Dating App</a> 

        @if (account.currentUser()) {
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item"> <a routerLink="/members" routerLinkActive="active" class="nav-link">Matches</a> </li>
                <li class="nav-item"> <a routerLink="/lists" routerLinkActive="active"  class="nav-link">Users</a> </li>
                <li class="nav-item"> <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a> </li>
                <li class="nav-item"> <a routerLink="/errors" routerLinkActive="active" class="nav-link">Errors</a> </li>
            </ul>
        }

        @if (account.currentUser()) {
            <div class="dropdown" dropdown>
                <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome {{account.currentUser()?.userName | titlecase}}</a>
                <div *dropdownMenu="" class="dropdown-menu">
                    <a class="dropdown-item">Edit Profile</a>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>
        }

        @if (!account.currentUser()) {
            <form class="d-flex" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off"> 
                <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Username"
                    aria-label="Search">
                <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password" placeholder="Password"
                    aria-label="Search">
                <button class="btn btn-success" type="submit">Login</button>
            </form>
        }


    </div>
</nav>
