<div class="container mt-5">
    @if (!this.registerMode) {
    <div style="text-align: center;">
        <h1>Find Your Match</h1>
        <p class="lead">Come on</p>
        <div class="text-center">
            <button class="btn btn-primary btn-ln me-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-info btn-ln me-2">Learn More</button>
        </div>
    </div>
    }
    @if (this.registerMode) {
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisteration()"></app-register>
            </div>
        </div>
    </div>
    }
</div>
